<body>

<div class="container">
		<h1 style="font-family:'Montaga', serif; font-size:50px; "><b>Sign-Up</b></h1>
		<br>
<form role="form" action="form-validation.php" method="post" class="was-validated">

<div class="form-group ">
	<label for="fname"><h4 style="font-family:corbel; font-size:22px;"><b>First Name:</b></h4></label>
	<input type="text" class="form-control"  placeholder="Enter First Name" id="fname" name="fname" required="">
	
</div>

<div class="form-group ">
	<label for="lname"><h4  style="font-family:corbel; font-size:22px;"><b>Last Name:</b></h4></label>
	<input type="text" class="form-control"  placeholder="Enter Last Name" id="lname" name="lname" required="">
	
</div>

<div class="form-group ">
	<label for="Email"><h4  style="font-family:corbel; font-size:22px;"><b>Email:</b></h4></label>
	<input type="email" class="form-control"  placeholder="Enter Email Id" id="Email"  name="email" required="">
	
</div>

<div class="form-group ">
	<label for="Mobile Number"><h4  style="font-family:corbel; font-size:22px;"><b>Mobile Number:</b></h4></label>
	<input type="tel" class="form-control"  placeholder="Enter Mobile number" id="Mobile Number"  name="phn" required="">

</div>


<div class="form-group">
	<label for="password"><h4  style="font-family:corbel; font-size:22px;"><b>Password:</b></h4></label>
	<input type="password" class="form-control" id="password" placeholder="Enter New Password" name="password" required="" maxlength="20">
	
</div>

<div class="checkbox">
	<label>
	<input type="checkbox"><h4 style="font-family: 'Montserrat Alternates', sans-serif;">Remember me</h4></label>

</div>



<div class="form-group">
<button  name="submit" class="btn btn-primary btn-xxl">Submit</button>
<button   class="btn btn-dark btn-xxl"><a href="sign-in page.html">Login</button>
</div>

</div>
